<!-- Centering Container -->
<div style="max-width: 900px; margin: 0 auto; text-align: left;">

<!-- 🧭 Slider Button Styling -->
<style>
  .slider-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.4);
    color: white;
    border: none;
    padding: 0.6rem 1.2rem;
    cursor: pointer;
    font-size: 1.5rem;
    transition: background 0.3s ease;
    z-index: 10;
  }

  .slider-btn:hover {
    background: rgba(0, 0, 0, 0.7);
  }
</style>

<!-- 🖼️ Image Slider with Buttons -->
<div id="slider-container" style="position: relative; width: 80%; overflow: hidden; margin-bottom: 2rem;">
  <div id="slider" style="display: flex; transition: transform 0.8s ease-in-out;">
    <img src="/assets/images/websiteinconstruction.jpg" style="width: 100%; height: auto; flex-shrink: 0;">
    <img src="/assets/images/websiteinconstruction.jpg" style="width: 100%; height: auto; flex-shrink: 0;">
  </div>

  <!-- ◀ Left Button -->
  <button onclick="prevSlide()" class="slider-btn" style="left: 10px;">&#10094;</button>

  <!-- ▶ Right Button -->
  <button onclick="nextSlide()" class="slider-btn" style="right: 10px;">&#10095;</button>
</div>

<!-- 🔁 Slider JavaScript -->
<script>
  const slider = document.getElementById("slider");
  const totalSlides = slider.children.length;
  let index = 0;

  function updateSlider() {
    slider.style.transform = `translateX(-${index * 100}%)`;
  }

  function nextSlide() {
    index = (index + 1) % totalSlides;
    updateSlider();
  }

  function prevSlide() {
    index = (index - 1 + totalSlides) % totalSlides;
    updateSlider();
  }

  setInterval(nextSlide, 4000);
</script>

</div>
